<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong-number</title>
</head>
<body>
    <script>
        var y = 153
        var a=y;
        let sum= 0; 
       
        
        while(a>0){
            digit= a % 10;
            sum = sum + digit**3;
            a = parseInt(a/10);
            console.log(sum);                
        }


        
        if(y == sum){
            document.write("armstrong-number")
        }
        else{
            document.write("not armstrong")
        }

      
        
    </script>
</body>
</html>
