<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while-loop</title>
</head>
<body>
    <script>
        var a=1
        while(a<=100){
            document.write("<br>",a,"<br>")
            a++
        }

        while(a>=1){
            document.write("<br>",a,"<br>")
            --a
        }
      
        
       
    </script>
</body>
</html>
