<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-to min do-while</title>
</head>
<body>
    <script>

        var a=10
        
        do{
            console.log(a);
            a--
        }
        while(a>=1)
    </script>
</body>
</html>
