<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=-1 , b=10 
        if(a>b){
            document.writeln("a is max <br>")
        }
        else{
            document.writeln("b is max <br>")
        }

        if(a<b){
            document.writeln("a is min <br>")
        }
        else{
            document.writeln("b is min <br>")
        }

        
        if(a>0){
            document.writeln("postive")
        }
        else if(a==0){
            document.writeln("0 <br>")
        }

        else{
            document.writeln("negative <br>")
        }

        if(a=a+b){
            document.writeln(a)
        }
       
    </script>
</body>
</html>
