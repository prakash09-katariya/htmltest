<body>
    <script>
        var a=123
        let sum=0;
        let multiply=1;
        while(a>0){
            digit =a % 10;
            sum= sum + digit
            multiply = (multiply * digit)
            a=parseInt(a/10)
           
        }
        if (sum == multiply){
            document.write("spy")
        }
        else{
            document.write("not spy")
        }
        


    </script>
