<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10 ,b=50 ,c=40 ,d=20 

        if(a>b && a>c && a>d){
            document.writeln("a is max")
        }
        else if(b>c && b>d){
            document.writeln("b is max")
        }
        else{
            if(c>d){
                document.writeln("c is max")
            }
            else{
                document.writeln("d is max")
            }
        }
    </script>
</body>
</html>
