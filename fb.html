<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border-top: 1px solid black;
            background-color: blue;
            border-radius: 50px;
            transform: rotate(45deg);
            animation: round 2s linear infinite;
        }

        @keyframes round {
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
